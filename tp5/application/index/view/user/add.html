        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <form class="layui-form" action="" onsubmit="return false">
                    <h2>添加用户</h2>
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required lay-verify="required" placeholder="请输入姓名"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">年龄</label>
                        <div class="layui-input-block">
                            <input min="0" max="200" type="text" name="age" required lay-verify="required" placeholder="请输入年龄"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">生日</label>
                        <div class="layui-input-block">
                            <input type="date" name="birthday" required lay-verify="required" placeholder="请输入生日"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-block">
                            <select name="type" lay-verify="required" lay-search>
                                <option value=""></option>
                                <option value="1">老师1</option>
                                <option value="2">学生1</option>
                                <option value="3">工人1</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">头像</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="icon">
                            <button type="button" class="layui-btn" id="test1">
                                <i class="layui-icon">&#xe67c;</i>上传图片
                            </button>
                            <img id="show_img" alt="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            底部固定区域
        </div>

    <script src="./layui/layui.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <script>
        layui.use('form', function () {
            var form = layui.form;
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                console.log(data.field);
                //2. ajax
                $.ajax({
                    url: '{:url("index/user/toadd")}',
                    method: 'post',
                    data: data.field,
                    success: function(res) {
                        history.go(-1);
                        console.log(res);
                    },
                    error: function (err) {
                        console.log(err);
                    }
                })
                return false;
            });

            var upload = layui.upload;
            //执行实例
            upload.render({
                elem: '#test1' //绑定元素
                , url: './server/upload.php' //上传接口
                , field: 'pic'
                , done: function (res) {
                    console.log(res);
                    console.log(res['data']['src']);
                    var icon = document.querySelector('input[name=icon]');
                    icon.value = res['data']['src'];

                    var show_img = document.querySelector('#show_img');
                    show_img.setAttribute('src', './server/uploads/' + res['data']['src'])
                }
                , error: function (err) {
                    //请求异常回调
                    console.log(err);
                }
            });
        });
    </script>
</body>
